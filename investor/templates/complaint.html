<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href=" {% static 'css/fontawesome-all.min.css' %} " rel="stylesheet">
    <link rel='stylesheet' href=" {% static './css/bootstrap.min.css' %} ">
    <link rel='stylesheet' href=" {% static './css/styles.css' %} ">
    <title>Document</title>
  </head>
  <body>
    <!-- Contact -->
    <div id="contact" class="form-1 align-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <div class="section-title">Having Issues? <br> Send Us a Message</div>
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
                <div class="col-lg-6">

                    <!-- Contact Form -->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control-input" placeholder="ID" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control-input" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control-input" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class=" btn-solid-sm" ><i class="fa fa-paper-plane" style="color: white; " aria-hidden="true">Send</i></button>
                        </div>
                    </form>
                    <!-- end of contact form -->
  </body>
</html>
