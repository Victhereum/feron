<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=" {% static './css/dashboard/style.css' %} " />
    <link rel="stylesheet" href=" {% static './css/bootstrap.min.css' %} " />
    <link rel="stylesheet" href=" {% static './css/styles.css' %} " />
    <!-- Pie Progress Assests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <!-- End PPA -->
    <title>rider-base-driver-dashboard</title>
  </head>
  <body>
<div class="container align-items-start">
    <div class="row">
        <div class="col">
            <div class="card bg-c-blue order-card">
                <div class="card-block text-center">
                    <h6 class="m-b-20">Driver License  No.</h6>
                    <p class="m-b-0">234567T</p>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="card bg-c-green order-card">
                <div class="card-block text-center">
                    <h6 class="m-b-20">Date Joined</h6>
                    <p class="text-right"><span>1 June 2021</span></p>
                    <p class="m-b-0"><b>Ending </b><br><span class="text-center">1 June 2022</span></p>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container align-items-start">
    <div class="row">
        <div class="col">
            <div class="card bg-c-yellow order-card">
                <div class="card-block text-center">
                    <h6 class="m-b-20">Vehicle</h6>
                    <h2 class="text-right"><span>TVS</span></h2>
                    <p class="m-b-0"><b>Plate No </b><br><span class="text-center">FT49DS</span></p>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="card bg-c-pink order-card">
                <div class="card-block text-center">
                    <h6 class="m-b-20">Status</h6>
                    <p class="text-right badge bg-success"><span>Active</span>
                    <br>
                </div>
            </div>
        </div>
	</div>
</div>

<!-- Scripts -->
    <script src=" {% static 'js/bootstrap.min.js' %} "></script> <!-- Bootstrap framework -->
    <script src=" {% static 'js/swiper.min.js' %} "></script> <!-- Swiper for image and text sliders -->
    <script src=" {% static 'js/scripts.js' %} "></script> <!-- Custom scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src=" {% static './js/dashboard/script.js' %} "></script> <!-- Custom scripts -->
  </body>
</html>
